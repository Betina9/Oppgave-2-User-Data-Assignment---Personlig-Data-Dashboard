<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Cosplay Dashbord</title>
  </head>
  <body>
    <header>
      <h1>Cosplay Dashboard</h1>
      <p>Lagre cosplay-prosjekter – alt i localStorage.</p>
    </header>

    <div class="container">
      <!-- Venstre: Skjema -->
      <section class="card">
        <h2>Legg til / Rediger prosjekt</h2>
        <form id="cosplay-form">
          <input type="hidden" id="id" />
          <div class="row">
            <label for="character">Karakter</label>
            <input id="character" required />
          </div>
          <div class="row">
            <label for="series">Serie/Spill/Film</label>
            <input id="series" />
          </div>
          <div class="row">
            <label for="category">Kategori</label>
            <input id="category" />
          </div>
          <div class="row">
            <label for="status">Status</label>
            <input id="status" />
          </div>
          <div class="row">
            <label for="hours">Timer brukt</label>
            <input id="hours" type="number" min="0" step="0.5" />
          </div>
          <div class="row">
            <label for="cost">Kostnad (kr)</label>
            <input id="cost" type="number" min="0" step="1" />
          </div>
          <div class="row">
            <label for="date">Dato</label>
            <input id="date" type="date" />
          </div>
          <div class="row">
            <label for="materials">Materialer (kommaseparert)</label>
            <input id="materials" />
          </div>
          <div class="row">
            <label for="image">Referansebilde (valgfritt)</label>
            <input id="image" type="file" accept="image/*" />
          </div>
          <div style="margin-top: 12px">
            <button class="btn" type="submit">Lagre</button>
            <button class="btn" type="button" id="reset-form">
              Tøm skjema
            </button>
          </div>
        </form>
      </section>

      <!-- Høyre: Liste -->
      <section class="card">
        <h2>Dine prosjekter</h2>
        <div class="toolbar">
          <label for="sort-by">Sorter:</label>
          <select id="sort-by">
            <option value="date-desc">Dato (nyest først)</option>
            <option value="date-asc">Dato (eldst først)</option>
            <option value="character-asc">Karakter A–Å</option>
            <option value="character-desc">Karakter Å–A</option>
            <option value="hours-desc">Timer mest</option>
            <option value="hours-asc">Timer minst</option>
            <option value="cost-desc">Kostnad høyest</option>
            <option value="cost-asc">Kostnad lavest</option>
          </select>
          <span
            id="summary"
            style="margin-left: 20px; font-size: 0.9em; color: #555"
          ></span>
        </div>
        <div id="list" class="list"></div>
      </section>
    </div>
  </body>
</html>
